<mat-form-field *transloco="let t" class="w-full">
  <mat-label>{{ title }}</mat-label>
  <mat-select *ngIf="isShared" [formControl]="control" [compareWith]="bankAccountInputValueCompare">
    <mat-option>{{ t('mat-select-none') }}</mat-option>
    <mat-optgroup *ngFor="let accountsPerson of accountsWithPersons" [label]="accountsPerson.person.name">
      <mat-option *ngFor="let account of accountsPerson.accounts"
                  [value]="{ accountId: account.id, personId: accountsPerson.person.id }">
        {{ account.name }}
      </mat-option>
    </mat-optgroup>
  </mat-select>
  <mat-select *ngIf="!isShared" [formControl]="control" [compareWith]="bankAccountInputValueCompare">
    <mat-option>{{ t('mat-select-none') }}</mat-option>
    <mat-option *ngFor="let account of accountsWithPersons[0]?.accounts"
                [value]="{ accountId: account.id, personId: accountsWithPersons[0].person.id }">
      {{ account.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
