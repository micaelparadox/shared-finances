<mat-nav-list *transloco="let t">
  <a [matMenuTriggerFor]="newTransactionMenu" class="new-transaction block" mat-raised-button color="primary">
    <mat-icon>paid</mat-icon> {{ t('new-transaction') }}
  </a>

  <mat-menu #newTransactionMenu="matMenu">
    <div class="new-transaction-menu">
      <div class="actions">
        <button mat-menu-item (click)="openNewTransactionDialog()">
          <mat-icon>person</mat-icon>
          <span>{{ t('new-transaction-individual') }}</span>
        </button>
        <button mat-menu-item (click)="openNewTransactionDialog(true)">
          <mat-icon>groups</mat-icon>
          <span>{{ t('new-transaction-shared') }}</span>
        </button>
      </div>
    </div>
  </mat-menu>

  <mat-list-item routerLink="/finances/credit" routerLinkActive="active">
    <span class="item" matLine> <mat-icon>credit_card</mat-icon> {{ t('credit-cards') }} </span>
  </mat-list-item>

  <mat-list-item routerLink="/finances/bank" routerLinkActive="active">
    <span class="item" matLine> <mat-icon>account_balance</mat-icon> {{ t('bank-accounts') }} </span>
  </mat-list-item>

  <mat-expansion-panel class="mat-elevation-z0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="item father" matLine routerLink="/finances/single" routerLinkActive="active">
          <mat-icon>person</mat-icon> {{ t('individual') }}
        </span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-list-item routerLink="/finances/single/category" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
      <span class="item child" matLine>
        {{ t('categories') }}
      </span>
    </mat-list-item>
  </mat-expansion-panel>

  <mat-expansion-panel class="mat-elevation-z0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="item father" matLine routerLink="/finances/shared" routerLinkActive="active">
          <mat-icon>groups</mat-icon> {{ t('shared') }}
        </span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-list-item routerLink="/finances/shared" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
      <span class="item child" matLine>
        {{ t('dashboard') }}
      </span>
    </mat-list-item>
    <mat-list-item routerLink="/finances/shared/groups" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
      <span class="item child" matLine>
        {{ t('manage-groups') }}
      </span>
    </mat-list-item>
  </mat-expansion-panel>
</mat-nav-list>
