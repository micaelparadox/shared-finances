<mat-nav-list *transloco="let t">
  <a [matMenuTriggerFor]="newTransactionMenu" class="new-transaction flex" mat-raised-button color="primary">
    <mat-icon>paid</mat-icon> {{ t('new-transaction') }}
  </a>

  <mat-menu #newTransactionMenu="matMenu">
    <div class="new-transaction-menu">
      <div class="actions">
        <button mat-menu-item (click)="openNewTransactionDialog()">
          <mat-icon>person</mat-icon>
          <span>{{ t('new-transaction-individual') }}</span>
        </button>
        <button mat-menu-item (click)="openNewTransactionDialog(true)">
          <mat-icon>groups</mat-icon>
          <span>{{ t('new-transaction-shared') }}</span>
        </button>
      </div>
    </div>
  </mat-menu>

  <a (click)="closeMenu()" routerLink="/finances">
    <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <span class="item" matLine> <mat-icon>dashboard</mat-icon> {{ t('dashboard') }} </span>
    </mat-list-item>
  </a>

  <a (click)="closeMenu()" routerLink="/finances/credit">
    <mat-list-item routerLinkActive="active">
      <span class="item" matLine> <mat-icon>credit_card</mat-icon> {{ t('credit-cards') }} </span>
    </mat-list-item>
  </a>

  <a (click)="closeMenu()" routerLink="/finances/bank">
    <mat-list-item routerLinkActive="active">
      <span class="item" matLine> <mat-icon>account_balance</mat-icon> {{ t('bank-accounts') }} </span>
    </mat-list-item>
  </a>

  <mat-expansion-panel class="mat-elevation-z0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="item father" matLine routerLink="/finances/single" routerLinkActive="active">
          <mat-icon>person</mat-icon> {{ t('individual') }}
        </span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <a (click)="closeMenu()" routerLink="/finances/single/category">
      <mat-list-item [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
        <span class="item child" matLine>
          {{ t('categories') }}
        </span>
      </mat-list-item>
    </a>
  </mat-expansion-panel>

  <a (click)="closeMenu()" routerLink="/finances/shared">
    <mat-list-item routerLinkActive="active">
      <span class="item" matLine> <mat-icon>groups</mat-icon> {{ t('groups') }} </span>
    </mat-list-item>
  </a>
</mat-nav-list>
