<ng-container *transloco="let t">
  <div class="content credit-card-page">
    <ng-container *ngIf="creditCards.length > 0; else noCreditCard">
      <app-title-bar [title]="t('credit-cards')">
        <div right>
          <a routerLink="new" mat-icon-button aria-label="Edit" [title]="t('new-credit-card')">
            <mat-icon>add</mat-icon>
          </a>
        </div>
      </app-title-bar>

      <div class="credit-cards grid md:grid-cols-2 md:gap-4">
        <mat-card class="credit-card" *ngFor="let creditCard of creditCards">
          <mat-card-header class="items-center mb-1">
            <mat-icon mat-card-avatar class="w-auto h-auto">credit_card</mat-icon>
            <mat-card-title class="mb-0 break-all">{{ creditCard.name }}</mat-card-title>
            <button class="ml-auto" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a routerLink="{{ creditCard.id }}/edit" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>{{ t('edit') }}</span>
              </a>
              <button (click)="delete(creditCard)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>{{ t('delete') }}</span>
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            {{ creditCard.limit }}
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
  </div>

  <ng-template #noCreditCard>
    <div class="no-credit-card w-100 d-flex justify-content-center">
      <h2>{{ t('no-credit-cards') }}</h2>

      <a routerLink="new" class="btn mt-2" mat-raised-button color="primary">{{ 'new-credit-card' | transloco }}</a>
    </div>
  </ng-template>
</ng-container>
