<ng-container *transloco="let t">
  <div class="content credit-card-page">
    <ng-container *ngIf="bankAccounts.length > 0; else noBankAccount">
      <app-title-bar>
        <div custom-title>
          <td-breadcrumbs>
            <a td-breadcrumb routerLink="/finances">{{ t('finances') }}</a>
            <td-breadcrumb>{{ t('bank-accounts') }}</td-breadcrumb>
          </td-breadcrumbs>
        </div>
        <div right>
          <a routerLink="new" mat-icon-button aria-label="Edit" [title]="t('new-credit-card')">
            <mat-icon>add</mat-icon>
          </a>
        </div>
      </app-title-bar>

      <div class="bank-accounts grid md:grid-cols-2 md:gap-4">
        <mat-card class="bank-account" *ngFor="let bankAccount of bankAccounts">
          <mat-card-header class="items-center mb-1">
            <mat-icon mat-card-avatar class="w-auto h-auto">account_balance</mat-icon>
            <mat-card-title class="mb-0 break-all">{{ bankAccount.name }}</mat-card-title>
            <button class="ml-auto" mat-icon-button [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a (click)="changeName(bankAccount)" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>{{ t('change-name') }}</span>
              </a>
              <button (click)="delete(bankAccount)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>{{ t('delete') }}</span>
              </button>
            </mat-menu>
          </mat-card-header>
          <mat-card-content>
            {{ t('balance-value', {value: (bankAccount.balance ?? 0) | currency }) }}
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
  </div>

  <ng-template #noBankAccount>
    <app-no-item [text]="t('no-bank-accounts')" [buttonText]="'new-bank-account' | transloco" buttonRouterLink="new">
    </app-no-item>
  </ng-template>
</ng-container>
